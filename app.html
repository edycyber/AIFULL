<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparrow AI - Modern Responsive Dark Mode Page</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --primary-color: #3498db;
            --secondary-color: #03dac6;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 1rem;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: var(--primary-color);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-right: 2rem;
        }

        .sign-out {
            background-color: var(--secondary-color);
            color: var(--bg-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sign-out:hover {
            background-color: #02b39b;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            padding: 2rem;
            gap: 2rem;
        }

        .column {
            flex: 1;
            min-width: 300px;
        }

        .external-content {
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            height: 600px;
            overflow: hidden;
        }

        .external-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .editor-content {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 1rem;
        }

        #toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        #toolbar button, #toolbar select {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #toolbar button:hover, #toolbar select:hover {
            background-color: #2980b9;
        }

        #editor {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            padding: 1rem;
            min-height: 200px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: var(--bg-color);
            margin: 15% auto;
            padding: 2rem;
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            width: 80%;
            max-width: 500px;
        }

        .modal h2 {
            margin-top: 0;
        }

        .modal button {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .modal button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="logo">Sparrow AI</li>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
            <button class="sign-out" onclick="signOut()">Sign Out</button>
        </nav>
    </header>

    <main>
        <div class="column">
            <div class="external-content">
                <iframe src="https://veamoschat.netlify.app/" title="AppAI for All"></iframe>
            </div>
        </div>
        <div class="column">
            <div class="editor-content">
                <div id="toolbar">
                    <select onchange="changeSize(this.value)">
                        <option value="3">Small</option>
                        <option value="4" selected>Normal</option>
                        <option value="5">Large</option>
                        <option value="7">Huge</option>
                    </select>
                    <select onchange="changeFont(this.value)">
                        <option value="Arial">Arial</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                    </select>
                    <button onclick="insertImage()">Insert Image</button>
                    <button onclick="insertTable()">Insert Table</button>
                    <button onclick="addFootnote()">Add Footnote</button>
                    <button onclick="showDownloadModal()">Download</button>
                </div>
                <div id="editor" contenteditable="true">
                    <!-- Editor content goes here -->
                </div>
            </div>
        </div>
    </main>

    <div id="downloadModal" class="modal">
        <div class="modal-content">
            <h2>Download File</h2>
            <p>Choose a format:</p>
            <button onclick="downloadFile('txt')">Download as TXT</button>
            <button onclick="downloadFile('docx')">Download as DOCX</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        function signOut() {
            window.location.href = 'index.html';
        }

        function changeSize(size) {
            document.execCommand('fontSize', false, size);
        }

        function changeFont(font) {
            document.execCommand('fontName', false, font);
        }

        function insertImage() {
            const url = prompt('Enter image URL:');
            if (url) {
                document.execCommand('insertImage', false, url);
            }
        }

        function insertTable() {
            const rows = prompt('Enter number of rows:');
            const cols = prompt('Enter number of columns:');
            if (rows && cols) {
                const table = document.createElement('table');
                for (let i = 0; i < rows; i++) {
                    const row = table.insertRow();
                    for (let j = 0; j < cols; j++) {
                        row.insertCell();
                    }
                }
                document.getElementById('editor').appendChild(table);
            }
        }

        function addFootnote() {
            const footnote = prompt('Enter footnote text:');
            if (footnote) {
                const sup = document.createElement('sup');
                const footnoteNumber = document.getElementsByTagName('sup').length + 1;
                sup.textContent = `[${footnoteNumber}]`;
                document.getElementById('editor').appendChild(sup);
                const hr = document.createElement('hr');
                const footnoteElement = document.createElement('p');
                footnoteElement.innerHTML = `${footnoteNumber}. ${footnote}`;
                document.getElementById('editor').appendChild(hr);
                document.getElementById('editor').appendChild(footnoteElement);
            }
        }

        function showDownloadModal() {
            document.getElementById('downloadModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('downloadModal').style.display = 'none';
        }

        function downloadFile(format) {
            const content = document.getElementById('editor').innerText;
            const blob = new Blob([content], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `document.${format}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            closeModal();
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('downloadModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
