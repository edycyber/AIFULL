<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparrow AI - Virtual Desktop</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic Styles */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: #2d2d2d;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
        }

        .logo {
            color: #4285f4;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Main Container */
        .main-container {
            display: flex;
            height: calc(100vh - 64px);
            overflow: hidden;
        }

        .left-section {
            width: 33.33%;
            height: 100%;
            border-right: 2px solid #3d3d3d;
            min-width: 200px;
            max-width: 80%;
            position: relative;
            overflow: hidden;
        }

        .divider {
            width: 8px;
            background: #3d3d3d;
            cursor: col-resize;
            height: 100%;
        }

        .divider:hover {
            background: #4285f4;
        }

        /* Windows section background simulator */
        .windows-section {
            width: 66.67%;
            height: 100%;
            position: relative;
            background-image: url('https://sparrow-ai.online/Virtualcomputer.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 1px solid #666;
            overflow: hidden;
        }

        .desktop-icon {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            width: 80px;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .desktop-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .icon-img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
        }

        .icon-text {
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            font-size: 0.8rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* Browser-like window for opening shortcuts */
        .simulated-window {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 80%;
            height: 80%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: none;
            flex-direction: column;
            border: 1px solid #0078d7;
            overflow: hidden;
            z-index: 1000;
        }

        .window-header {
            background: linear-gradient(to bottom, #0078d7, #0053a9);
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .window-title {
            font-size: 0.9rem;
            font-weight: bold;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-button {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 1px solid rgba(0,0,0,0.2);
            cursor: pointer;
            transition: filter 0.2s;
        }

        .window-button:hover {
            filter: brightness(1.1);
        }

        .minimize {
            background-color: #ffbd44;
        }

        .maximize {
            background-color: #00ca4e;
        }

        .close {
            background-color: #ff605c;
        }

        .window-content {
            width: 100%;
            height: calc(100% - 36px);
            background-color: white;
            overflow: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Sparrow AI</div>
    </header>

    <div class="main-container">
        <!-- Left section with desktop icons -->
        <div class="left-section" id="leftSection">
            <!-- Shortcuts -->
            <div class="desktop-icon" style="top: 20px; left: 20px;" onclick="openSimulatorWindow('Landing Pages', 'https://sparrow-ai.online/')">
                <img class="icon-img" src="https://sparrow-ai.online/landing-icon.png" alt="Landing Pages Icon">
                <span class="icon-text">Landing Pages</span>
            </div>

            <div class="desktop-icon" style="top: 20px; left: 120px;" onclick="openSimulatorWindow('Silicon Valley', 'https://opensiliconvalley.sparrow-ai.online/')">
                <img class="icon-img" src="https://sparrow-ai.online/siliconvalley-icon.png" alt="Silicon Valley Icon">
                <span class="icon-text">Silicon Valley</span>
            </div>

            <div class="desktop-icon" style="top: 120px; left: 20px;" onclick="openSimulatorWindow('Books', 'https://books.sparrow-ai.online/')">
                <img class="icon-img" src="https://sparrow-ai.online/books-icon.png" alt="Books Icon">
                <span class="icon-text">Books</span>
            </div>

            <div class="desktop-icon" style="top: 120px; left: 120px;" onclick="openSimulatorWindow('NFL', 'https://nfl.sparrow-ai.online/')">
                <img class="icon-img" src="https://sparrow-ai.online/nfl-icon.png" alt="NFL Icon">
                <span class="icon-text">NFL</span>
            </div>

            <div class="desktop-icon" style="top: 220px; left: 20px;" onclick="openSimulatorWindow('Shopping', 'https://shopping.sparrow-ai.online/')">
                <img class="icon-img" src="https://sparrow-ai.online/shopping-icon.png" alt="Shopping Icon">
                <span class="icon-text">Shopping</span>
            </div>

            <div class="desktop-icon" style="top: 220px; left: 120px;" onclick="openSimulatorWindow('Tools', 'https://tools.sparrow-ai.online/')">
                <img class="icon-img" src="https://sparrow-ai.online/tools-icon.png" alt="Tools Icon">
                <span class="icon-text">Tools</span>
            </div>

            <div class="desktop-icon" style="top: 320px; left: 20px;" onclick="openSimulatorWindow('Promotions', 'https://promotions.sparrow-ai.online/')">
                <img class="icon-img" src="https://sparrow-ai.online/promotions-icon.png" alt="Promotions Icon">
                <span class="icon-text">Promotions</span>
            </div>

            <div class="desktop-icon" style="top: 320px; left: 120px;" onclick="openSimulatorWindow('Internet Access', 'https://www.bing.com')">
                <img class="icon-img" src="https://sparrow-ai.online/internet-icon.png" alt="Internet Icon">
                <span class="icon-text">Internet Access</span>
            </div>
        </div>

        <!-- Divider between icons and content -->
        <div class="divider" id="divider"></div>

        <!-- Right section for Windows-like simulation -->
        <div class="windows-section" id="windowsSection">
            <!-- Simulated window (hidden by default, appears when you click a shortcut) -->
            <div class="simulated-window" id="simulatedWindow">
                <div class="window-header">
                    <div class="window-title" id="windowTitle">Window</div>
                    <div class="window-controls">
                        <button class="window-button minimize" onclick="minimizeWindow()"></button>
                        <button class="window-button maximize" onclick="maximizeWindow()"></button>
                        <button class="window-button close" onclick="closeWindow()"></button>
                    </div>
                </div>
                <iframe class="window-content" id="windowContent" src=""></iframe>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const simulatedWindow = document.getElementById('simulatedWindow');
    const windowContent = document.getElementById('windowContent');
    const windowTitle = document.getElementById('windowTitle');
    
    // Function to open the simulated window in the Windows-like section
    function openSimulatorWindow(title, url) {
        simulatedWindow.style.display = 'flex';
        windowContent.src = url;
        windowTitle.textContent = title;
    }

    // Close window function
    function closeWindow() {
        simulatedWindow.style.display = 'none';
    }

    // Minimize window function
    function minimizeWindow() {
        simulatedWindow.style.display = 'none';
    }

    // Maximize window function
    function maximizeWindow() {
        if (simulatedWindow.style.width === '100%') {
            simulatedWindow.style.width = '80%';
            simulatedWindow.style.height = '80%';
        } else {
            simulatedWindow.style.width = '100%';
            simulatedWindow.style.height = '100%';
        }
    }

    // Expose functions globally
    window.openSimulatorWindow = openSimulatorWindow;
    window.closeWindow = closeWindow;
    window.minimizeWindow = minimizeWindow;
    window.maximizeWindow = maximizeWindow;
});
</script>
</body>
</html>
