<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparrow AI - Virtual Desktop</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic Styles */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: #2d2d2d;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
        }

        .logo {
            color: #4285f4;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Main Container */
        .main-container {
            display: flex;
            height: calc(100vh - 64px);
            overflow: hidden;
        }

        .left-section {
            width: 33.33%;
            height: 100%;
            border-right: 2px solid #3d3d3d;
            min-width: 200px;
            max-width: 80%;
            position: relative;
            overflow: hidden;
        }

        .divider {
            width: 8px;
            background: #3d3d3d;
            cursor: col-resize;
            height: 100%;
        }

        .divider:hover {
            background: #4285f4;
        }

        .windows-section {
            width: 66.67%;
            height: 100%;
            position: relative;
            background-image: url('https://sparrow-ai.online/Virtualcomputer.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 1px solid #666;
            overflow: auto;
        }

        .desktop-icon {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            width: 80px;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .desktop-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .icon-img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
        }

        .icon-text {
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            font-size: 0.8rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* Iframe content on the right */
        .iframe-content {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Sparrow AI</div>
    </header>

    <div class="main-container">
        <!-- Left section with desktop icons -->
        <div class="left-section" id="leftSection">
            <!-- Shortcuts -->
            <div class="desktop-icon" style="top: 20px; left: 20px;" onclick="openInSimulator('https://sparrow-ai.online/')">
                <img class="icon-img" src="https://sparrow-ai.online/landing-icon.png" alt="Landing Pages Icon">
                <span class="icon-text">Landing Pages</span>
            </div>

            <div class="desktop-icon" style="top: 20px; left: 120px;" onclick="openInSimulator('https://opensiliconvalley.sparrow-ai.online/')">
                <img class="icon-img" src="https://sparrow-ai.online/siliconvalley-icon.png" alt="Silicon Valley Icon">
                <span class="icon-text">Silicon Valley</span>
            </div>

            <div class="desktop-icon" style="top: 120px; left: 20px;" onclick="openInSimulator('https://books.sparrow-ai.online/')">
                <img class="icon-img" src="https://sparrow-ai.online/books-icon.png" alt="Books Icon">
                <span class="icon-text">Books</span>
            </div>

            <div class="desktop-icon" style="top: 120px; left: 120px;" onclick="openInSimulator('https://nfl.sparrow-ai.online/')">
                <img class="icon-img" src="https://sparrow-ai.online/nfl-icon.png" alt="NFL Icon">
                <span class="icon-text">NFL</span>
            </div>

            <div class="desktop-icon" style="top: 220px; left: 20px;" onclick="openInSimulator('https://shopping.sparrow-ai.online/')">
                <img class="icon-img" src="https://sparrow-ai.online/shopping-icon.png" alt="Shopping Icon">
                <span class="icon-text">Shopping</span>
            </div>

            <div class="desktop-icon" style="top: 220px; left: 120px;" onclick="openInSimulator('https://tools.sparrow-ai.online/')">
                <img class="icon-img" src="https://sparrow-ai.online/tools-icon.png" alt="Tools Icon">
                <span class="icon-text">Tools</span>
            </div>

            <div class="desktop-icon" style="top: 320px; left: 20px;" onclick="openInSimulator('https://promotions.sparrow-ai.online/')">
                <img class="icon-img" src="https://sparrow-ai.online/promotions-icon.png" alt="Promotions Icon">
                <span class="icon-text">Promotions</span>
            </div>

            <div class="desktop-icon" style="top: 320px; left: 120px;" onclick="openInSimulator('https://www.bing.com')">
                <img class="icon-img" src="https://sparrow-ai.online/internet-icon.png" alt="Internet Icon">
                <span class="icon-text">Internet Access</span>
            </div>
        </div>

        <!-- Divider between icons and content -->
        <div class="divider" id="divider"></div>

        <!-- Right section with the iframe (simulating Windows display) -->
        <div class="windows-section" id="windowsSection">
            <iframe id="contentIframe" class="iframe-content" src="https://aimovieclub.com"></iframe>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const leftSection = document.getElementById('leftSection');
    const divider = document.getElementById('divider');
    const windowsSection = document.getElementById('windowsSection');
    const contentIframe = document.getElementById('contentIframe');
    
    // Handle window resizing with the divider
    let isResizing = false;
    
    divider.addEventListener('mousedown', (e) => {
        isResizing = true;
        document.body.style.cursor = 'col-resize';
    });
    
    document.addEventListener('mousemove', (e) => {
        if (!isResizing) return;
        
        const containerWidth = document.querySelector('.main-container').clientWidth;
        let newWidth = e.clientX;
        
        if (newWidth < 200) newWidth = 200;
        if (newWidth > containerWidth * 0.8) newWidth = containerWidth * 0.8;
        
        leftSection.style.width = `${newWidth}px`;
        windowsSection.style.width = `calc(100% - ${newWidth}px)`;
    });
    
    document.addEventListener('mouseup', () => {
        isResizing = false;
        document.body.style.cursor = 'default';
    });

    // Open links inside the iframe (on the right side)
    function openInSimulator(url) {
        contentIframe.src = url;
    }

    window.openInSimulator = openInSimulator;
});
</script>
</body>
</html>
