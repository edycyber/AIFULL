<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparrow AI - Virtual Desktop</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic Styles */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: #2d2d2d;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
        }

        .logo {
            color: #4285f4;
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        .nav-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #3d3d3d;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #4d4d4d;
        }

        /* Main Container */
        .main-container {
            display: flex;
            height: calc(100vh - 64px);
            overflow: hidden;
        }

        .iframe-section {
            width: 33.33%;
            height: 100%;
            border-right: 2px solid #3d3d3d;
            min-width: 200px;
            max-width: 80%;
            overflow: auto;
        }

        .divider {
            width: 8px;
            background: #3d3d3d;
            cursor: col-resize;
            height: 100%;
        }

        .divider:hover {
            background: #4285f4;
        }

        .windows-section {
            width: 66.67%;
            height: 100%;
            position: relative;
            border: 1px solid #666;
            overflow: auto;
        }

        .desktop-icon {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            width: 80px;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .desktop-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .icon-img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
        }

        .icon-text {
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            font-size: 0.8rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* Chrome window styling */
        .chrome-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: none;
            flex-direction: column;
            border: 1px solid #0078d7;
            overflow: hidden;
        }

        .window-header {
            background: linear-gradient(to bottom, #0078d7, #0053a9);
            padding: 8px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-title {
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-button {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 1px solid rgba(0,0,0,0.2);
            cursor: pointer;
            transition: filter 0.2s;
        }

        .window-button:hover {
            filter: brightness(1.1);
        }

        .minimize {
            background-color: #ffbd44;
        }

        .maximize {
            background-color: #00ca4e;
        }

        .close {
            background-color: #ff605c;
        }

        .window-content {
            flex: 1;
            width: 100%;
            height: calc(100% - 36px);
            background-color: white;
            overflow: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Sparrow AI</div>
    </header>

    <div class="main-container">
        <div class="iframe-section">
            <iframe src="https://aimovieclub.com" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        <div class="divider" id="divider"></div>
        <div class="windows-section">
            <!-- Shortcuts -->
            <div class="desktop-icon" style="top: 20px; left: 20px;" onclick="openLink('https://sparrow-ai.online/')">
                <img class="icon-img" src="https://sparrow-ai.online/landing-icon.png" alt="Landing Pages Icon">
                <span class="icon-text">Landing Pages</span>
            </div>

            <div class="desktop-icon" style="top: 20px; left: 120px;" onclick="openLink('https://opensiliconvalley.sparrow-ai.online/')">
                <img class="icon-img" src="https://sparrow-ai.online/siliconvalley-icon.png" alt="Silicon Valley Icon">
                <span class="icon-text">Silicon Valley</span>
            </div>

            <div class="desktop-icon" style="top: 120px; left: 20px;" onclick="openLink('https://books.sparrow-ai.online/')">
                <img class="icon-img" src="https://sparrow-ai.online/books-icon.png" alt="Books Icon">
                <span class="icon-text">Books</span>
            </div>

            <div class="desktop-icon" style="top: 120px; left: 120px;" onclick="openLink('https://nfl.sparrow-ai.online/')">
                <img class="icon-img" src="https://sparrow-ai.online/nfl-icon.png" alt="NFL Icon">
                <span class="icon-text">NFL</span>
            </div>

            <div class="desktop-icon" style="top: 220px; left: 20px;" onclick="openLink('https://shopping.sparrow-ai.online/')">
                <img class="icon-img" src="https://sparrow-ai.online/shopping-icon.png" alt="Shopping Icon">
                <span class="icon-text">Shopping</span>
            </div>

            <div class="desktop-icon" style="top: 220px; left: 120px;" onclick="openLink('https://tools.sparrow-ai.online/')">
                <img class="icon-img" src="https://sparrow-ai.online/tools-icon.png" alt="Tools Icon">
                <span class="icon-text">Tools</span>
            </div>

            <div class="desktop-icon" style="top: 320px; left: 20px;" onclick="openLink('https://promotions.sparrow-ai.online/')">
                <img class="icon-img" src="https://sparrow-ai.online/promotions-icon.png" alt="Promotions Icon">
                <span class="icon-text">Promotions</span>
            </div>

            <div class="desktop-icon" style="top: 320px; left: 120px;" onclick="openBrowserWindow()">
                <img class="icon-img" src="https://sparrow-ai.online/internet-icon.png" alt="Internet Icon">
                <span class="icon-text">Internet Access</span>
            </div>

            <!-- Chrome Window -->
            <div class="chrome-window" id="chromeWindow">
                <div class="window-header">
                    <div class="window-title">Browser</div>
                    <div class="window-controls">
                        <button class="window-button minimize" onclick="minimizeWindow()"></button>
                        <button class="window-button maximize" onclick="maximizeWindow()"></button>
                        <button class="window-button close" onclick="closeWindow()"></button>
                    </div>
                </div>
                <iframe class="window-content" src="https://www.google.com" frameborder="0"></iframe>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const chromeWindow = document.getElementById('chromeWindow');
    const chromeContent = document.querySelector('.window-content');

    // Open browser window when the Internet Access icon is clicked
    function openBrowserWindow() {
        chromeWindow.style.display = 'flex';
    }

    // Open links in a new tab or in the iframe section
    function openLink(url) {
        window.open(url, '_blank');
    }

    // Close the browser window
    function closeWindow() {
        chromeWindow.style.display = 'none';
    }

    // Minimize the browser window
    function minimizeWindow() {
        chromeWindow.style.display = 'none';
    }

    // Maximize the browser window
    function maximizeWindow() {
        if (chromeWindow.style.width === '100%') {
            chromeWindow.style.width = '80%';
            chromeWindow.style.height = '80%';
        } else {
            chromeWindow.style.width = '100%';
            chromeWindow.style.height = 'calc(100% - 40px)';
        }
    }

    window.openBrowserWindow = openBrowserWindow;
    window.openLink = openLink;
    window.closeWindow = closeWindow;
    window.minimizeWindow = minimizeWindow;
    window.maximizeWindow = maximizeWindow;
});
</script>
</body>
</html>
