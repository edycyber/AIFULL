<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main-container {
            display: flex;
            height: 100vh;
        }

        .iframe-section {
            flex: 1;
            border-right: 1px solid #ddd;
        }

        .divider {
            width: 1px;
            background: #ddd;
        }

        .windows-section {
            flex: 1;
            background: #f0f0f0;
            padding: 20px;
            position: relative;
            height: 100vh;
            overflow-y: auto !important;
            padding-right: 15px;
        }

        .desktop-icon {
            width: 80px;
            text-align: center;
            position: absolute;
            left: 20px;
            cursor: pointer;
        }

        .icon-img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
        }

        .icon-text {
            color: #333;
            font-size: 12px;
            word-wrap: break-word;
        }

        .browser-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1000;
            overflow: hidden;
        }

        .window-header {
            background: #f5f5f5;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-title {
            font-weight: bold;
        }

        .window-controls {
            display: flex;
            gap: 10px;
        }

        /* Navigation styles */
        nav {
            background: #333;
            padding: 15px;
            color: white;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        #browserFrame {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
        }

        .window-controls button {
            padding: 2px 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div>
        <nav>
            Sparrow AI
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#profile">Profile</a>
            <span style="float: right;">Sign Out</span>
        </nav>
    </div>

    <!-- Main container -->
    <div class="main-container">
        <div class="iframe-section"></div>
        <div id="divider" class="divider"></div>
        
        <!-- Windows section with icons -->
        <div class="windows-section">
            <!-- Landing Pages -->
            <div class="desktop-icon" style="top: 20px;" onclick="openInBrowser('https://sparrow-ai.online/')">
                <svg class="icon-img" viewbox="0 0 100 100">
                    <rect x="10" y="10" width="80" height="80" fill="#4285f4" />
                    <text x="50" y="60" text-anchor="middle" fill="white" font-size="40">LP</text>
                </svg>
                <div class="icon-text">Landing Pages</div>
            </div>

            <!-- Silicon Valley -->
            <div class="desktop-icon" style="top: 120px;" onclick="openInBrowser('https://opensiliconvalley.sparrow-ai.online/')">
                <svg class="icon-img" viewbox="0 0 100 100">
                    <rect x="10" y="10" width="80" height="80" fill="#ea4335" />
                    <text x="50" y="60" text-anchor="middle" fill="white" font-size="40">SV</text>
                </svg>
                <div class="icon-text">Silicon Valley</div>
            </div>

            <!-- Books -->
            <div class="desktop-icon" style="top: 220px;" onclick="openInBrowser('https://books.sparrow-ai.online/')">
                <svg class="icon-img" viewbox="0 0 100 100">
                    <rect x="10" y="10" width="80" height="80" fill="#fbbc05" />
                    <text x="50" y="60" text-anchor="middle" fill="white" font-size="40">BK</text>
                </svg>
                <div class="icon-text">Books</div>
            </div>

            <!-- NFL -->
            <div class="desktop-icon" style="top: 320px;" onclick="openInBrowser('https://nfl.sparrow-ai.online/')">
                <svg class="icon-img" viewbox="0 0 100 100">
                    <rect x="10" y="10" width="80" height="80" fill="#34a853" />
                    <text x="50" y="60" text-anchor="middle" fill="white" font-size="40">NFL</text>
                </svg>
                <div class="icon-text">NFL</div>
            </div>

            <!-- Shopping -->
            <div class="desktop-icon" style="top: 420px;" onclick="openInBrowser('https://shopping.sparrow-ai.online/')">
                <svg class="icon-img" viewbox="0 0 100 100">
                    <rect x="10" y="10" width="80" height="80" fill="#4285f4" />
                    <text x="50" y="60" text-anchor="middle" fill="white" font-size="40">SH</text>
                </svg>
                <div class="icon-text">Shopping</div>
            </div>

            <!-- Apps -->
            <div class="desktop-icon" style="top: 520px;" onclick="openInBrowser('https://apps.sparrow-ai.online/')">
                <svg class="icon-img" viewbox="0 0 100 100">
                    <rect x="10" y="10" width="80" height="80" fill="#ea4335" />
                    <text x="50" y="60" text-anchor="middle" fill="white" font-size="40">APP</text>
                </svg>
                <div class="icon-text">Apps</div>
            </div>

            <!-- Promotions -->
            <div class="desktop-icon" style="top: 620px;" onclick="openInBrowser('https://promotions.sparrow-ai.online/')">
                <svg class="icon-img" viewbox="0 0 100 100">
                    <rect x="10" y="10" width="80" height="80" fill="#fbbc05" />
                    <text x="50" y="60" text-anchor="middle" fill="white" font-size="40">PR</text>
                </svg>
                <div class="icon-text">Promotions</div>
            </div>

            <!-- Browser Window -->
            <div id="browserWindow" class="browser-window">
                <div class="window-header">
                    <div class="window-title">Sparrow AI Browser</div>
                    <div class="window-controls">
                        <button onclick="closeBrowser()">âœ•</button>
                    </div>
                </div>
                <iframe id="browserFrame"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Function to open URLs in the browser simulator
        function openInBrowser(url) {
            const browserWindow = document.getElementById('browserWindow');
            const browserFrame = document.getElementById('browserFrame');
            browserFrame.src = url;
            browserWindow.style.display = 'block';
        }

        // Function to close the browser window
        function closeBrowser() {
            const browserWindow = document.getElementById('browserWindow');
            const browserFrame = document.getElementById('browserFrame');
            browserFrame.src = '';
            browserWindow.style.display = 'none';
        }

        // Make browser window draggable
        const browserWindow = document.getElementById('browserWindow');
        const windowHeader = browserWindow.querySelector('.window-header');

        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        windowHeader.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        function dragStart(e) {
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;
            if (e.target === windowHeader || e.target.parentElement === windowHeader) {
                isDragging = true;
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                xOffset = currentX;
                yOffset = currentY;
                setTranslate(currentX, currentY, browserWindow);
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate(${xPos}px, ${yPos}px)`;
        }
    </script>
</body>
</html>
