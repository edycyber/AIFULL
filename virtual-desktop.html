<!DOCTYPE html>
<html>
<head>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Main container */
        .main-container {
            display: flex;
            height: 100vh;
        }

        /* Windows section */
        .windows-section {
            flex: 1;
            background: #f0f0f0;
            padding: 20px;
            position: relative;
            height: 100vh;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        /* Desktop icons */
        .desktop-icon {
            width: 80px;
            text-align: center;
            position: absolute;
            left: 20px;
            cursor: pointer;
        }

        .icon-img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
        }

        .icon-text {
            color: #333;
            font-size: 12px;
            word-wrap: break-word;
        }

        /* Browser window */
        .browser-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            display: none;
            overflow: hidden;
        }

        .window-header {
            background: #f5f5f5;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-title {
            font-weight: bold;
        }

        .window-controls {
            display: flex;
            gap: 10px;
        }

        /* Browser content */
        .browser-content {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
        }

        /* Iframe section */
        .iframe-section {
            flex: 1;
            border-right: 1px solid #ddd;
        }

        /* Divider */
        .divider {
            width: 1px;
            background: #ddd;
        }

        /* Navigation */
        nav {
            background: #333;
            padding: 15px;
            color: white;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <nav>
        <span>Sparrow AI</span>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#profile">Profile</a>
        <span style="float: right;">Sign Out</span>
    </nav>

    <div class="main-container">
        <div class="iframe-section"></div>
        <div class="divider"></div>
        <div class="windows-section">
            <!-- Desktop Icons -->
            <div class="desktop-icon" style="top: 20px;" onclick="openBrowserWithUrl('https://sparrow-ai.online/')">
                <svg class="icon-img" viewBox="0 0 100 100">
                    <rect x="10" y="10" width="80" height="80" fill="#4285f4" />
                    <text x="50" y="60" text-anchor="middle" fill="white" font-size="40">LP</text>
                </svg>
                <div class="icon-text">Landing Pages</div>
            </div>

            <div class="desktop-icon" style="top: 120px;" onclick="openBrowserWithUrl('https://opensiliconvalley.sparrow-ai.online/')">
                <svg class="icon-img" viewBox="0 0 100 100">
                    <rect x="10" y="10" width="80" height="80" fill="#ea4335" />
                    <text x="50" y="60" text-anchor="middle" fill="white" font-size="40">SV</text>
                </svg>
                <div class="icon-text">Silicon Valley</div>
            </div>

            <!-- Add other desktop icons similarly -->

            <!-- Browser Window -->
            <div id="browserWindow" class="browser-window">
                <div class="window-header">
                    <div class="window-title">Sparrow AI Browser</div>
                    <div class="window-controls">
                        <button onclick="closeBrowser()">âœ•</button>
                    </div>
                </div>
                <iframe id="browserContent" class="browser-content"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Function to open browser with URL
        function openBrowserWithUrl(url) {
            const browserWindow = document.getElementById('browserWindow');
            const browserContent = document.getElementById('browserContent');
            
            // Set the iframe source to the provided URL
            browserContent.src = url;
            
            // Show the browser window
            browserWindow.style.display = 'block';
        }

        // Function to close browser
        function closeBrowser() {
            const browserWindow = document.getElementById('browserWindow');
            const browserContent = document.getElementById('browserContent');
            
            // Clear the iframe source
            browserContent.src = '';
            
            // Hide the browser window
            browserWindow.style.display = 'none';
        }

        // Make the browser window draggable
        const browserWindow = document.getElementById('browserWindow');
        const windowHeader = browserWindow.querySelector('.window-header');

        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        windowHeader.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        function dragStart(e) {
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;

            if (e.target === windowHeader) {
                isDragging = true;
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, browserWindow);
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;

            isDragging = false;
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate(${xPos}px, ${yPos}px)`;
        }
    </script>
</body>
</html>
