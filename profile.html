<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparrow AI - Modern Responsive Dark Mode Page</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”’</text></svg>">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --primary-color: #3498db;
            --secondary-color: #03dac6;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 1rem;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: var(--primary-color);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-right: 2rem;
        }

        .sign-out {
            background-color: var(--secondary-color);
            color: var(--bg-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sign-out:hover {
            background-color: #02b39b;
        }
       .contact-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background: #252525;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.8rem;
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 0.3rem;
            display: none;
        }

        input:invalid:not(:placeholder-shown) + .error-message,
        textarea:invalid:not(:placeholder-shown) + .error-message {
            display: block;
        }
    </style>
</head>
<body>
  <header>
        <nav>
            <ul>
                <li class="logo">Sparrow AI</li>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
            <button class="sign-out" onclick="signOut()">Sign Out</button>
        </nav>
    </header>

  <div class="contact-container">
        <h1 class="form-title">Contact Us</h1>
        <form id="contactForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    placeholder="Enter your full name"
                    minlength="2"
                >
                <div class="error-message">Please enter a valid name</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Enter your email address"
                >
                <div class="error-message">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input 
                    type="text" 
                    id="subject" 
                    name="subject" 
                    required 
                    placeholder="Enter message subject"
                >
                <div class="error-message">Please enter a subject</div>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea 
                    id="message" 
                    name="message" 
                    required 
                    placeholder="Enter your message"
                    minlength="10"
                ></textarea>
                <div class="error-message">Please enter a message (minimum 10 characters)</div>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Get form data
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            // Here you would typically send the data to your server
            console.log('Form submitted:', data);
            
            // Clear form
            event.target.reset();
            
            // Show success message (you can customize this)
            alert('Message sent successfully!');
        }
    </script>
</body>
</html>
