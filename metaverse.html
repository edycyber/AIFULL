<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Stadium Concert Experience</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@widgetbot/crate@3"></script>
  <script src="movies.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
    .button {
      position: absolute;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #45a049;
    }
    #marketplace-btn { top: 20px; right: 20px; }
    #sponsors-btn { top: 70px; right: 20px; }
    #discord-btn { top: 120px; right: 20px; }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    #chatbot-container {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 300px;
      height: 400px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      padding: 10px;
      z-index: 1000;
    }
    #chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
    }
    #chat-input {
      display: flex;
      gap: 10px;
    }
    #user-input {
      flex-grow: 1;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    #send-btn {
      padding: 8px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .chat-message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .bot-message {
      background: #4CAF50;
    }
    .user-message {
      background: #2196F3;
      text-align: right;
    }
  </style>
</head>
<body>
<div id="scene-container"></div>
<div id="video-container">
  <iframe id="movie-iframe" width="560" height="315" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>
<button id="marketplace-btn" class="button">Marketplace</button>
<button id="sponsors-btn" class="button">Sponsors</button>
<button id="discord-btn" class="button">Chat on Discord</button>

<div id="chatbot-container">
  <div id="chat-messages">
    <div class="chat-message bot-message">What AI movie would you like to see today?</div>
  </div>
  <div id="chat-input">
    <input type="text" id="user-input" placeholder="Type your movie request...">
    <button id="send-btn">Send</button>
  </div>
</div>

<div id="marketplace-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Concert Marketplace</h2>
    <!-- Marketplace Items -->
  </div>
</div>

<div id="sponsors-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Event Sponsors</h2>
    <!-- Sponsor Items -->
  </div>
</div>

<script>
  let scene, camera, renderer, stadium, stage, screen, crowd;
  let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;

  function init3DExperience() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('scene-container').appendChild(renderer.domElement);

    const light = new THREE.AmbientLight(0x404040);
    scene.add(light);

    // Stadium and stage setup
    const geometry = new THREE.BoxGeometry(50, 1, 50);
    const material = new THREE.MeshBasicMaterial({ color: 0x888888 });
    stage = new THREE.Mesh(geometry, material);
    scene.add(stage);

    camera.position.z = 100;

    animate();
  }

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  document.addEventListener('keydown', (event) => {
    if (event.code === 'KeyW') moveForward = true;
    if (event.code === 'KeyS') moveBackward = true;
    if (event.code === 'KeyA') moveLeft = true;
    if (event.code === 'KeyD') moveRight = true;
  });

  document.addEventListener('keyup', (event) => {
    if (event.code === 'KeyW') moveForward = false;
    if (event.code === 'KeyS') moveBackward = false;
    if (event.code === 'KeyA') moveLeft = false;
    if (event.code === 'KeyD') moveRight = false;
  });

  // Chatbot logic
  const chatMessages = document.getElementById('chat-messages');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  const iframe = document.getElementById('movie-iframe');

  sendBtn.addEventListener('click', () => {
    const movieName = userInput.value.trim();
    if (!movieName) return;

    chatMessages.innerHTML += `<div class="user-message">${movieName}</div>`;
    const movieUrl = getMovieUrl(movieName); // Movie lookup from movies.js

    if (movieUrl) {
      chatMessages.innerHTML += `<div class="bot-message">Yes, I have it. Enjoy it!</div>`;
      iframe.src = movieUrl;
    } else {
      chatMessages.innerHTML += `<div class="bot-message">Sorry, I don't have that movie.</div>`;
    }
  });

  init3DExperience();
</script>
</body>
</html>
