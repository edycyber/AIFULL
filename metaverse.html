<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadium Movie Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="movies.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { 
            height: 100%; 
            font-family: 'Arial', sans-serif; 
            overflow: hidden; 
            background: #121212;
            color: #ffffff;
        }
        #stadium-container { 
            width: 100%; 
            height: 100%; 
            position: relative; 
        }
        #movie-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            background: rgba(0,0,0,0.9);
            display: none;
            z-index: 100;
            box-shadow: 0 0 50px rgba(0,255,255,0.5);
        }
        #movie-screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #chat-popup {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            background: rgba(30,30,30,0.9);
            border-radius: 10px;
            z-index: 200;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,255,255,0.3);
        }
        #chat-header {
            background: rgba(0,255,255,0.2);
            padding: 10px;
            text-align: center;
            cursor: move;
        }
        #chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        #chat-input-area {
            display: flex;
            padding: 10px;
        }
        #chat-input {
            flex-grow: 1;
            padding: 8px;
            background: rgba(50,50,50,0.8);
            border: none;
            color: white;
        }
        #chat-send {
            background: rgba(0,255,255,0.5);
            border: none;
            color: white;
            padding: 8px 15px;
            cursor: pointer;
        }
        #instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="stadium-container"></div>
    
    <div id="instructions">
        WASD: Move | Mouse: Look | Click Chat: Open
    </div>

    <div id="movie-screen">
        <iframe id="movie-iframe" src="" allowfullscreen></iframe>
    </div>

    <div id="chat-popup">
        <div id="chat-header">AI Movie Chat</div>
        <div id="chat-messages">
            <div class="bot-message">What AI movie do you want to see?</div>
        </div>
        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="Type movie name...">
            <button id="chat-send">Send</button>
        </div>
    </div>

    <script>
        let scene, camera, renderer, stadiumMesh;
        const moveSpeed = 0.2;
        let mouseX = 0, mouseY = 0;

        function initScene() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000022);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 50);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('stadium-container').appendChild(renderer.domElement);

            // Stadium Geometry
            const stadiumGeometry = new THREE.CylinderGeometry(100, 100, 50, 64, 1, true);
            const stadiumMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x333333, 
                side: THREE.BackSide,
                metalness: 0.5,
                roughness: 0.5
            });
            stadiumMesh = new THREE.Mesh(stadiumGeometry, stadiumMaterial);
            scene.add(stadiumMesh);

            // Stage
            const stageGeometry = new THREE.BoxGeometry(80, 20, 40);
            const stageMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x222222, 
                metalness: 0.7,
                roughness: 0.3
            });
            const stage = new THREE.Mesh(stageGeometry, stageMaterial);
            stage.position.set(0, -15, -50);
            scene.add(stage);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const spotLight = new THREE.SpotLight(0xffffff, 1);
            spotLight.position.set(0, 100, 0);
            scene.add(spotLight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Camera rotation based on mouse movement
            camera.rotation.y += (mouseX - camera.rotation.y) * 0.05;
            camera.rotation.x -= (mouseY - camera.rotation.x) * 0.05;

            renderer.render(scene, camera);
        }

        function setupMovement() {
            const keys = { w: false, a: false, s: false, d: false };

            window.addEventListener('keydown', (e) => {
                switch(e.key.toLowerCase()) {
                    case 'w': keys.w = true; break;
                    case 's': keys.s = true; break;
                    case 'a': keys.a = true; break;
                    case 'd': keys.d = true; break;
                }
            });

            window.addEventListener('keyup', (e) => {
                switch(e.key.toLowerCase()) {
                    case 'w': keys.w = false; break;
                    case 's': keys.s = false; break;
                    case 'a': keys.a = false; break;
                    case 'd': keys.d = false; break;
                }
            });

            window.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            });
        }

        function setupChatbot() {
            const chatPopup = document.getElementById('chat-popup');
            const chatHeader = document.getElementById('chat-header');
            const chatInput = document.getElementById('chat-input');
            const chatSend = document.getElementById('chat-send');
            const chatMessages = document.getElementById('chat-messages');
            const movieScreen = document.getElementById('movie-screen');
            const movieIframe = document.getElementById('movie-iframe');

            let isDragging = false;
            let startX, startY;

            // Make chat popup draggable
            chatHeader.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX - chatPopup.offsetLeft;
                startY = e.clientY - chatPopup.offsetTop;
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                chatPopup.style.left = `${e.clientX - startX}px`;
                chatPopup.style.top = `${e.clientY - startY}px`;
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            function addMessage(message, type = 'bot') {
                const messageEl = document.createElement('div');
                messageEl.classList.add(`${type}-message`);
                messageEl.textContent = message;
                chatMessages.appendChild(messageEl);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function searchMovie(query) {
                if (typeof MOVIES === 'undefined') {
                    addMessage("Movie database not loaded. Please check movies.js");
                    return;
                }

                const foundMovie = Object.keys(MOVIES).find(movie => 
                    movie.toLowerCase().includes(query.toLowerCase())
                );

                if (foundMovie) {
                    addMessage(`Yes, I have "${foundMovie}", enjoy it!`);
                    const playButton = document.createElement('button');
                    playButton.textContent = `Play ${foundMovie}`;
                    playButton.onclick = () => {
                        movieScreen.style.display = 'block';
                        movieIframe.src = `https://www.youtube.com/embed/${MOVIES[foundMovie]}`;
                    };
                    chatMessages.appendChild(playButton);
                } else {
                    addMessage("Sorry, I couldn't find that movie in my database.");
                }
            }

            chatSend.addEventListener('click', () => {
                const query = chatInput.value.trim();
                if (query) {
                    addMessage(query, 'user');
                    searchMovie(query);
                    chatInput.value = '';
                }
            });

            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const query = chatInput.value.trim();
                    if (query) {
                        addMessage(query, 'user');
                        searchMovie(query);
                        chatInput.value = '';
                    }
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Initialize
        initScene();
        setupMovement();
        setupChatbot();
        animate();

        window.addEventListener('resize', onWindowResize);
    </script>
</body>
</html>
