<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Movie Recommender</title>
<style>
:root {
    --dark-bg: #1a1a1a;
    --darker-bg: #121212;
    --accent: #7c3aed;
    --text: #ffffff;
    --text-secondary: #a0a0a0;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--dark-bg);
    color: var(--text);
    height: 100vh;
    overflow: hidden;
}

.container {
    display: flex;
    height: 100vh;
}

.chat-column {
    width: 33.33%;
    background-color: var(--darker-bg);
    padding: 20px;
    border-right: 1px solid #2a2a2a;
    display: flex;
    flex-direction: column;
}

.video-container {
    width: 66.66%;
    background-color: var(--dark-bg);
    padding: 20px;
    display: flex;
    flex-direction: column;
}

.chat-header {
    text-align: center;
    margin-bottom: 20px;
}

.chat-logo {
    width: 150px;
    height: auto;
    margin: 0 auto 20px;
}

.chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.message {
    padding: 10px 15px;
    border-radius: 15px;
    max-width: 80%;
    word-wrap: break-word;
}

.bot {
    background-color: var(--accent);
    align-self: flex-start;
}

.user {
    background-color: #2a2a2a;
    align-self: flex-end;
}

.chat-input {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

input {
    flex-grow: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #2a2a2a;
    color: var(--text);
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: var(--accent);
    color: var(--text);
    cursor: pointer;
    transition: opacity 0.2s;
}

button:hover {
    opacity: 0.9;
}

.video-player {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}

.play-button {
    margin-top: 10px;
    display: none;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
    .chat-column {
        width: 100%;
        height: 50vh;
    }
    .video-container {
        width: 100%;
        height: 50vh;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="chat-column">
        <div class="chat-header">
            <img class="chat-logo" src="sparrowlogo.png" alt="Chat Logo">
            <h1>AI Movie Club</h1>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">What AI movie would you like to see today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div class="video-container">
        <div class="video-player" id="videoPlayer">
            <h2>Select a movie to start watching</h2>
        </div>
    </div>
</div>
<script src="movies.js"></script>
<script>
        // Ensure movies.js is loaded before our script
        document.addEventListener('DOMContentLoaded', () => {
            // Check if aiMovieDatabase is available
            if (typeof window.aiMovieDatabase === 'undefined') {
                console.error('Movie database not loaded. Check movies.js file.');
                return;
            }

            // Function to populate movie list
            function populateMovieList() {
                const movieListElement = document.getElementById('movieList');
                window.aiMovieDatabase.forEach(movie => {
                    const li = document.createElement('li');
                    li.textContent = movie.title;
                    li.onclick = () => playMovie(movie);
                    movieListElement.appendChild(li);
                });
            }

            // Function to play selected movie
            function playMovie(movie) {
                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.innerHTML = `
                    <iframe 
                        width="100%" 
                        height="400" 
                        src="${movie.url}" 
                        title="${movie.title}" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                    <h3>${movie.title}</h3>
                    <p>${movie.description}</p>
                `;
            }

            // Populate movie list when page loads
            populateMovieList();
        });
    </script>
</body>
</html>
