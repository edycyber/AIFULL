<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Movie Club</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîí</text></svg>">
<style>
:root {
    --bg-color: #121212;
    --text-color: #ffffff;
    --primary-color: #3498db;
    --secondary-color: #03dac6;
    --dark-bg: #1e1e1e;
    --text: #ffffff;
    --darker-bg: #161616;
    --accent: #03dac6;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--dark-bg);
    color: var(--text);
    height: 100vh;
    overflow: hidden;
}

header {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 1rem;
    position: sticky;
    top: 0;
    z-index: 1000;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav ul {
    list-style-type: none;
    display: flex;
    gap: 1rem;
    align-items: center;
    margin: 0;
    padding: 0;
}

nav a {
    color: var(--text-color);
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    transition: background-color 0.3s;
}

nav a:hover {
    background-color: var(--primary-color);
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: var(--secondary-color);
    margin-right: 2rem;
}

.sign-out {
    background-color: var(--secondary-color);
    color: var(--bg-color);
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.sign-out:hover {
    background-color: #02b39b;
}

.container {
    display: flex;
    height: calc(100vh - 60px); /* Subtract header height */
}

.chat-column {
    width: 33.33%;
    background-color: var(--darker-bg);
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Ensures input bar is at the bottom */
    border-right: 1px solid #2a2a2a;
}

.video-container {
    width: 66.66%;
    background-color: var(--dark-bg);
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.chat-header {
    text-align: center;
    margin-bottom: 20px;
}

.chat-logo {
    width: 150px;
    height: auto;
    margin: 0 auto 20px;
}

.chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-height: calc(100% - 60px); /* Leaves room for input bar */
}

.message {
    padding: 10px 15px;
    border-radius: 15px;
    max-width: 80%;
    word-wrap: break-word;
}

.bot {
    background-color: var(--accent);
    align-self: flex-start;
}

.user {
    background-color: #2a2a2a;
    align-self: flex-end;
}

.chat-input {
    display: flex;
    gap: 10px;
    padding-top: 10px;
    border-top: 1px solid #2a2a2a;
}

input {
    flex-grow: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #2a2a2a;
    color: var(--text);
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: var(--accent);
    color: var(--text);
    cursor: pointer;
    transition: opacity 0.2s;
}

button:hover {
    opacity: 0.9;
}

.video-player {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
    .chat-column {
        width: 100%;
        height: 50vh;
    }
    .video-container {
        width: 100%;
        height: 50vh;
    }
}
</style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li class="logo">Sparrow AI</li>
            <li><a href="home.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
        <button class="sign-out" onclick="window.location.href='index.html'">Sign Out</button>
    </nav>
</header>
<div class="container">
    <div class="chat-column">
        <div class="chat-header">
            <img class="chat-logo" src="sparrowlogo.png" alt="Chat Logo">
            <h1>AI Movie Club</h1>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">What AI movie would you like to see today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div class="video-container">
        <div class="video-player" id="videoPlayer">
            <h2>Select a movie to start watching</h2>
        </div>
    </div>
</div>
<script src="movies.js"></script>
<script>
let currentMovie = null;

function findMovie(query) {
    if (typeof aiMovieDatabase === 'undefined') {
        console.error("Error: aiMovieDatabase is not defined. Ensure movies.js is loaded correctly.");
        return null;
    }
    query = query.toLowerCase();
    return aiMovieDatabase.find(movie => movie.title.toLowerCase().includes(query));
}

function sendMessage() {
    const input = document.getElementById('userInput');
    const message = input.value.trim();

    if (!message) {
        alert("Please enter a message.");
        return;
    }

    addMessage(message, 'user');

    const movie = findMovie(message);

    setTimeout(() => {
        if (movie) {
            currentMovie = movie;
            addMessage(`Yes, I have it! Enjoy watching "${movie.title}"!`, 'bot');
            addPlayButton(movie.title);
        } else {
            addMessage("I'm sorry, I couldn't find a movie matching your request. Try another title.", 'bot');
        }
    }, 500);

    input.value = '';
}

function addMessage(text, sender) {
    const chatMessages = document.getElementById('chatMessages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}`;
    messageDiv.textContent = text;
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function addPlayButton(title) {
    const chatMessages = document.getElementById('chatMessages');
    const buttonDiv = document.createElement('div');
    buttonDiv.className = 'message bot';
    const playButton = document.createElement('button');
    playButton.textContent = `‚ñ∂Ô∏è Play ${title}`;
    playButton.onclick = playMovie;
    buttonDiv.appendChild(playButton);
    chatMessages.appendChild(buttonDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function playMovie() {
    if (currentMovie) {
        const videoPlayer = document.getElementById('videoPlayer');
        videoPlayer.innerHTML = `
            <iframe
                src="${currentMovie.url}"
                title="${currentMovie.title}"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>`;
    }
}

document.getElementById('userInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        sendMessage();
    }
});
</script>
</body>
</html>
